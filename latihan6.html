<html>
    <head>
        <title> Melakukan Format Penulisan </title>
    </head>
    <body>
    <!-- membuat tulisan jadi tebal -->
    <b> Tulisan dicetak TEBAL </b>
    <p>
    <!-- membuat tulisan jadi miring -->
    <i> Tulisan ini dicetak MIRING </i> 
    <p>
    <!-- membuat tulisan menjadi bergaris bawah -->
    <u> Tulisan ini dicetak BERGARIS BAWAH </u>
    <p>
    <!-- Membuat Format Superscript -->
    Dalam matematika, x pangkat 2 ditulis dengan X <sup>2</sup>
    <p> 
    <!-- Membuat Format Subscript -->
    Rumus kimia untuk oksigen adalah 0 <sup>2</sup>  
    </body>
</html>
